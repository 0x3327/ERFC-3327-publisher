on:
    push:
        branches:
            - main
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: npm-${{ hashFiles('package-lock.json') }}
                  restore-keys: npm-

            - name: Install modules
              run: npm install

            - name: ESLint
              run: ./node_modules/.bin/eslint . --ext .js,.jsx,.ts,.tsx

            - name: Prettier
              run: prettier --check .
